# config.yaml - unified defaults for watermarking pipeline
# Tweak these parameters for experiments and reproducibility.

image:
  size: [512, 512]
  grayscale: true

iwt:
  wavelet: "haar"
  level: 2

stdm:
  step_size: 80.0
  seed: 42

lhs:
  window_size: 32

watermark:
  default_length: 64
  rng_seed: 42

io:
  aux_suffix: ".watermark_data.npz"
  output_dir: "Results"
